group 'ghostbot3'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    //JDA library for interfacing with Discord - https://github.com/DV8FromTheWorld/JDA/
    compile 'net.dv8tion:JDA:3.5.0_327'

    //Gson library for JSON parsing - https://mvnrepository.com/artifact/com.google.code.gson/gson/2.8.2
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'

    //SQL connector
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.8-dmr'


}
